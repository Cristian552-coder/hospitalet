    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .brand-turquoise { color: #008ba1; }
        .bg-brand-turquoise { background-color: #008ba1; }
        .border-brand-turquoise { border-color: #008ba1; }
        .transition-all { transition: all 0.3s ease; }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #008ba1; border-radius: 10px; }
        .menu-item:hover { background-color: rgba(0, 139, 161, 0.1); color: #008ba1; }
        .menu-item-active { background-color: #008ba1 !important; color: white !important; shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        @keyframes ai-pulse { 0%, 100% { opacity: 1; transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 139, 161, 0.7); } 50% { opacity: 0.6; transform: scale(1.1); box-shadow: 0 0 12px 4px rgba(0, 139, 161, 0.4); } }
        .ai-status-dot { animation: ai-pulse 2s infinite ease-in-out; }
    </style>
</head>
<body class="bg-[#f0f9fa] text-slate-800">

    <div class="flex h-screen overflow-hidden">

                </div>

                    </button>
                    <button onclick="filtrarLicencias('Por revisar', this)" class="menu-item w-full flex items-center p-3 text-slate-600 rounded-xl transition-all font-medium">

                    </button>
                    <button onclick="filtrarLicencias('Requerimiento', this)" class="menu-item w-full flex items-center p-3 text-slate-600 rounded-xl transition-all font-medium text-amber-600">

                    </button>
                    <button onclick="filtrarLicencias('Aprobadas', this)" class="menu-item w-full flex items-center p-3 text-slate-600 rounded-xl transition-all font-medium text-green-600">

                    </button>
                    <button onclick="filtrarLicencias('Rechazadas', this)" class="menu-item w-full flex items-center p-3 text-slate-600 rounded-xl font-bold text-red-600">

        function mostrarDashboard(element) {

        function filtrarLicencias(categoria, element) {
            actualizarEstiloMenu(element);
            document.getElementById('header-title').innerText = `Expedientes: ${categoria}`;
            const main = document.getElementById('main-view');
            const filtradas = categoria === 'Todos' ? licenciasData : licenciasData.filter(l => l.categoria === categoria);
            
            main.innerHTML = filtradas.map(lic => `
                <div onclick="verDetalleLicencia('${lic.id}')" class="group cursor-pointer bg-white p-6 rounded-2xl border border-slate-100 shadow-sm hover:border-brand-turquoise transition-all flex items-center justify-between mb-4 animate-in fade-in italic">
                    <div class="flex items-center gap-6"><i class="fas fa-file-contract text-2xl text-slate-200 group-hover:brand-turquoise transition"></i>
                        <div><p class="text-[10px] text-slate-400 font-bold uppercase">${lic.id} | ${lic.barrio}</p><h3 class="text-lg font-extrabold text-slate-800 group-hover:text-[#008ba1] transition uppercase tracking-tighter italic">${lic.expediente}</h3></div>
                    </div>
                    <i class="fas fa-chevron-right text-slate-200 group-hover:brand-turquoise transition"></i>
                </div>
            `).join('');
        }

        function verDetalleLicencia(id) {

            const main = document.getElementById('main-view');
            main.innerHTML = `
                <div class="animate-in slide-in-from-right-4 duration-500">
                    <button onclick="filtrarLicencias('Todos')" class="brand-turquoise font-bold text-[10px] mb-8 flex items-center gap-2 hover:translate-x-[-4px] transition-all italic"><i class="fas fa-arrow-left"></i> VOLVER</button>
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-10">
                        <div class="lg:col-span-2 space-y-8">

                                <h1 class="text-3xl font-black italic text-slate-800 mb-2 uppercase tracking-tighter">${lic.expediente}</h1>
                                <p class="brand-turquoise font-bold tracking-widest uppercase text-xs italic">${lic.solicitante}</p>
                            </div>
                            <div class="p-10 rounded-[2.5rem] border relative shadow-sm ${lic.categoria === 'Rechazadas' ? 'bg-red-50 border-red-200' : 'bg-[#e6f3f5] border-[#008ba1]/20'}">
                                <div class="flex items-center gap-3 mb-6">
                                    <div class="w-3 h-3 rounded-full ai-status-dot ${lic.categoria === 'Rechazadas' ? 'bg-red-600' : 'bg-brand-turquoise'}"></div>
                                    <h3 class="font-black text-xs uppercase tracking-[3px] italic ${lic.categoria === 'Rechazadas' ? 'text-red-600' : 'brand-turquoise'}">ASISTENTE IA</h3>
                                </div>
                                <p class="text-[#374151] italic text-xl leading-relaxed italic">"${lic.ia_msg}"</p>
                            </div>
                            <div id="audit-panel" class="hidden bg-white rounded-[2.5rem] shadow-sm border border-slate-100 overflow-hidden animate-in zoom-in-95">
                                <div class="bg-slate-50 p-6 border-b border-slate-100 italic italic"><h3 class="font-black text-xs uppercase tracking-widest text-slate-500">Parámetros Auditoría</h3></div>
                                <div class="p-4 space-y-1">
                                    ${checklistParametros.map(p => `
                                        <div class="flex items-center justify-between p-3 border-b border-slate-50 italic rounded-xl hover:bg-slate-50 transition">

                                                ${p.ok ? '<i class="fas fa-check-circle text-green-500"></i>' : '<i class="fas fa-hourglass-half text-amber-500"></i>'}

                                            </div>
                                            <i class="fas fa-chevron-down text-slate-300 text-xs"></i>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>

                                <div class="space-y-3 italic">
                                    <div class="flex items-center justify-between p-5 bg-[#1e293b] rounded-2xl"><span>Movilidad</span><span class="${lic.categoria === 'Rechazadas' ? 'text-red-500' : 'text-green-500'} text-[10px] font-bold italic">${lic.categoria === 'Rechazadas' ? 'NO VIABLE' : 'VALIDADO'}</span></div>
                                    <div class="flex items-center justify-between p-5 bg-[#1e293b] rounded-2xl"><span>Guardia Urbana</span><span class="${lic.categoria === 'Rechazadas' ? 'text-red-500' : 'text-amber-500'} text-[10px] font-bold italic">${lic.categoria === 'Rechazadas' ? 'RECHAZADO' : 'PENDIENTE'}</span></div>
                                </div>
                            </div>
                        </div>
                        <div class="space-y-6">
                            <div class="bg-slate-900 p-8 rounded-[2.5rem] shadow-2xl text-white italic italic">
                                <h3 class="font-bold text-xl mb-8 italic uppercase tracking-tighter">Gestión Interna</h3>
                                <button onclick="activarAuditoria()" class="w-full py-4 bg-brand-turquoise hover:bg-[#00768a] text-white rounded-2xl font-black uppercase text-xs mb-4 shadow-lg italic italic">REVISAR</button>
                                <button class="w-full py-4 bg-slate-800 text-slate-400 rounded-2xl font-bold text-xs uppercase border border-slate-700 mb-6 italic italic">NOTIFICAR</button>
                                <div class="pt-6 border-t border-slate-800 italic italic"><button class="w-full py-5 ${lic.probabilidad === 'Alta' ? 'bg-green-600' : 'bg-slate-700 opacity-20'} text-white rounded-2xl font-black uppercase text-xs">EMITIR LICENCIA</button></div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function activarAuditoria() { document.getElementById('audit-panel').classList.remove('hidden'); }
        function actualizarEstiloMenu(el) { document.querySelectorAll('.menu-item, .menu-item-active').forEach(m => { m.classList.remove('menu-item-active'); m.classList.add('menu-item'); }); if(el) { el.classList.add('menu-item-active'); el.classList.remove('menu-item'); } }

        mostrarDashboard();
    </script>
</body>
</html>
